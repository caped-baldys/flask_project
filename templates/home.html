{% extends "layout.html" %}
{% block content %}
    {% for i in range(size)%}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='clgs/' +  posts.iloc[i,8]) }}">
            <div class="media-body">
              <div class="article-metadata" class="items">
              </div>
              <h2><a class="article-title" href="{{posts.iloc[i,6]}}">{{ posts.iloc[i,0] }}</a></h2>
              <p class="article-content">Courses Available{{ posts.iloc[i,1] }}</p>
              <p class="article-content">contact {{ posts.iloc[i,2] }}</p>
              <p class="article-content">e-mail {{ posts.iloc[i,3] }}</p>
              <p class="article-content">Rating {{ posts.iloc[i,4] }}</p>
              <p class="article-content">Address {{ posts.iloc[i,5] }}</p
            </div>
          </article>
    {% endfor %}
{% endblock content %}
